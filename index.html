<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-1.6.2.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">			
		   a {
				color: #00B7FF;
			}
			
			h1 {
				width: 100%;
				height: 40px;
				margin: 0 auto;
			}
			
			.wrap {
				width: 400px;
				height: 400px;
				border: 1px solid #000;
			}
			
			.del {
				width: 20px;
				height: 20px;
				color: #F00;
				font-size: 20px;
				text-indent: 20px;
			}
			
			.nr {
				width: 400px;
				height: auto;
				font-size: 16px;
				color: #000;
				display: block;
				text-indent: 40px;
			}
		</style>
		</script>
	</head>

	<body>
		<h1>留言板</h1>
		<div class="wrap" id="con">
			<p>1</p>
			<span>1</span>
			<p>2</p>
			<span>2</span>
		</div>
		<div class="cont">
			<input type="text" value="" id="inp">
			<input type="text" value="" id="inp1">
			<button id="btn">提交</button>
		</div>
		<script>
			$('#btn').click(function() {
				var value = $('#inp').val();
				var val1 = $('#inp1').val();
				if(value == "") {
					alert('不能为空')
				} else {
					$.ajax({
						url: "http://localhost:3000",
						type: 'POST',
						data: {
							name: value,
							tit: val1
						},
						success: function(e) {
							var str = ''
							for(var i in e) {
								var num = e[i];
								for(var i in num) {
									str += '<P class="del">' + num[i].name + '</P>' + '<span class="nr">' + num[i].tit + '</span>' + '<br>'
								}
							}
							$('#wrap').html(str)
						}
					})
				}
			})
		</script>
	</body>

</html>
